<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hybrid Cipher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
  </head>
  <body>
    <div class="container">
      <h2>Hybrid Cipher (Vigen√®re + Polybius)</h2>
      <label for="message">Message / Cipher Text:</label>
      <textarea
        id="message"
        rows="2"
        placeholder="Enter your message or cipher text here"
      ></textarea>
      <label for="key">Key:</label>
      <input id="key" type="text" placeholder="Enter encryption key" />
      <div class="button-row">
        <button onclick="encrypt()">Encrypt</button>
        <button onclick="decrypt()">Decrypt</button>
      </div>
      <div class="result" id="result"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
